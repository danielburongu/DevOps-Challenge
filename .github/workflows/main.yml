name: Code Testing and Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit black
          pre-commit install

      - name: Run black
        run: black --check .

      - name: Run pre-commit
        run: pre-commit run --all-files

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build --build-arg SECRET_KEY=${{ secrets.SECRET_KEY }} \
            -f Dockerfile \
            -t ${{ secrets.DOCKER_USERNAME }}/todo_project:latest .

      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/todo_project:latest

  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:17
        env:
          POSTGRES_DB: mydatabase
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
        ports:
          - 5435:5432
        options: >-
          --health-cmd "pg_isready -h localhost -p 5432 -d mydatabase -U myuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Database to be Ready
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5435 -U myuser && break || sleep 5;
          done

      - name: Run Django tests
        env:
          DATABASE_URL: postgres://myuser:mypassword@localhost:5435/mydatabase
          DB_NAME: mydatabase
          DB_USER: myuser
          DB_PASSWORD: mypassword
          DB_HOST: localhost
          DB_PORT: 5435
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          python todo_project/manage.py makemigrations --no-input
          python todo_project/manage.py migrate --no-input
          python todo_project/manage.py test
